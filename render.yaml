services:
  # Backend API service
  - type: web
    name: safetyc-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # You'll set this in the Render dashboard
      - key: ALLOWED_ORIGINS
        fromService:
          name: safetyc-web
          type: web
          property: host
      - key: PORT
        value: 10000
    autoDeploy: true
    
  # Frontend web service
  - type: web
    name: safetyc-web
    env: static
    buildCommand: cd client && rm -rf node_modules package-lock.json && npm install --production=false && NODE_ENV=production npm run build
    staticPublishPath: client/dist
    buildCommand: |
      cd client && 
      rm -rf node_modules package-lock.json && 
      npm install --production=false && 
      NODE_ENV=production npm run build &&
      cp public/sitemap.xml dist/ &&
      cp public/robots.txt dist/
    envVars:
      - key: VITE_API_URL
        fromService:
          name: safetyc-api
          type: web
          property: host
    autoDeploy: true
    buildFilter:
      paths:
        - client/**/*
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      # Allow direct access to sitemap.xml and robots.txt
      - type: rewrite
        source: /sitemap.xml
        destination: /sitemap.xml
      - type: rewrite
        source: /robots.txt
        destination: /robots.txt
      # All other routes go to index.html
      - type: rewrite
        source: /*
        destination: /index.html