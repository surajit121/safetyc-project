services:
  # Backend API service
  - type: web
    name: safetyc-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # You'll set this in the Render dashboard
      - key: ALLOWED_ORIGINS
        fromService:
          name: safetyc-web
          type: web
          property: host
      - key: PORT
        value: 10000
    autoDeploy: true
    
  # Frontend web service
  - type: web
    name: safetyc-web
    env: node
    buildCommand: |
      cd client && 
      rm -rf node_modules package-lock.json && 
      npm install --production=false && 
      NODE_ENV=production npm run build && 
      cp public/sitemap.xml dist/ && 
      cp public/robots.txt dist/
    startCommand: cd client && NODE_ENV=production node server.js
    envVars:
      - key: VITE_API_URL
        fromService:
          name: safetyc-api
          type: web
          property: host
    autoDeploy: true
    buildFilter:
      paths:
        - client/**/*
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
